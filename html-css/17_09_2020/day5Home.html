    function createParagraph(element, htmltext, className = '') {
        var pTag = document.createElement(element)
        if (className != '') {
            pTag.setAttribute('class', className)
        }
        pTag.innerHTML = htmltext;
        return pTag;
    }

    function jobListType(description, className) {
        var div1 = createColumn('div', className);
        var olTag = document.createElement('ol')
        for (var i = 0; i < description.length; i++) {
            var liTag = document.createElement('li');
            var spanTag = document.createElement('span');
            spanTag.innerHTML = description[i];

            liTag.appendChild(spanTag);
            olTag.append(liTag);
        }
        div1.appendChild(olTag)

        return div1;
    }

    function skills(description) {
        var pTag = createParagraph('p', ' ', 'skills');

        for (var i = 0; i < description.length; i++) {
            var spanTag = document.createElement('span');
            spanTag.innerHTML = description[i];

            pTag.append(spanTag);
        }

        return pTag;
    }


    function createColumn(element, className, id = '') {
        var col = document.createElement(element)
        col.setAttribute('class', className)
        col.id = id
        return col;
    }
