<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Week 2 Assessment: Q1</title>
</head>

<body>
    <div class="container">
        <h1 style = "text-align: center;">Weekly Assesment : Q1</h1>

        <form action="#" onsubmit="javascript: alert('Thank you for Submitting your form.')"> 
            <div class="row">
                <div class="col-25">
                    <label for="fullname">Full Name</label>
                </div>
                <div class="col-75">
                    <i class="fas fa-user icon"></i> <input class="input-field" type="text" id="fullname" name="fullname" placeholder="Full name" required> 
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="addrLine1">Address Line 1</label>
                </div>
                <div class="col-75">
                    <i class="fas fa-address-book icon"></i> <input class="input-field" type="text" id="addrLine1" name="addrLine1" placeholder="Adress Line 1" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="addrLine2">Address Line 2</label>
                </div>
                <div class="col-75">
                    <i class="fas fa-address-book icon"></i> <input class="input-field" type="text" id="addrLine2" name="addrLine2" placeholder="Adress Line 2" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="city">City</label>
                </div>
                <div class="col-75">
                    <i class="far fa-building icon"></i> <input class="input-field" type="text" id="city" name="city" placeholder="City" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="state">State/Province/Region</label>
                </div>
                <div class="col-75">
                    <i class="fas fa-map-marker-alt icon"></i> <input class="input-field" type="text" id="state" name="state" placeholder="State/Province/Region" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="pstCode">Postal Code/ZIP</label>
                </div>
                <div class="col-75">
                    <i class="far fa-envelope-open icon"></i> <input class="input-field" type="text" id="pstCode" name="pstCode" placeholder="Postal Code/ZIP" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <i class="far fa-map icon"></i><select class="input-field" id="country" name="country">
                        <option value="india">India</option>
                        <option value="singapore">Singapore</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="israel">Israel</option>
                        <option value="scotland">Scotland</option>
                        <option value="australia">Australia</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <i class="fas fa-at icon"></i> <input class="input-field" type="email" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="phnNo">Phone Number</label>
                </div>
                <div class="col-75">
                    <i class="fas fa-mobile-alt icon"></i> <input class="input-field" type="text" id="phnNo" name="phnNo" placeholder="Phone Number" required>
                </div>
            </div>
            <div class="row">
                 <input  type="submit" value="Submit">
            </div>
            <br />
        </form>
    </div>


</body>

</html>
